<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .login-panel {
            display: none;
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            color: #333;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Roboto', sans-serif;
            animation: fadeInUp 1s ease-in-out 3s forwards;
            width: 380px;
        }

        .login-panel h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-panel form {
            padding: 20px;
        }

        .login-panel input {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .login-panel button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .info-text {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }

        .info-text-error {
            font-size: 14px;
            color: #e22020;
            margin-top: 10px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loader"></div>
    </div>
    <div class="login-panel">
        <h1>Webmail</h1>
        <p class="info-text">Log in with your email to gain access.</p>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" value="hahaha@gmail.com" readonly required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loadingContainer = document.querySelector(".loading-container");
        const loginPanel = document.querySelector(".login-panel");

        setTimeout(function () {
            loadingContainer.style.display = "none";
            loginPanel.style.display = "block";
        }, 2000);
    });

    document.querySelector("form").addEventListener("submit", function (e) {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            e.preventDefault();
            const errorMessage = document.createElement("div");
            errorMessage.className = "alert alert-danger mt-3";
            errorMessage.textContent = "Błąd: Hasła nie pasują do siebie.";
            this.appendChild(errorMessage);
        }
    });
</script>

</html>
